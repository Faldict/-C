<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <style>
  	  .index-bg {
		  max-width: 100%;
		  position: fixed;
		  z-index: -1;
	  }
  </style>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link href="/static/assets/css/cover.css" rel="stylesheet" />
</head>
<body>
<img class="index-bg" src="/static/img/backend.jpg" />
<div class="site-wrapper">
	<div class="site-wrapper-inner">
        <div class="inner cover row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 style="text-align:center;font-size:400%;color:#E3F3FF">Beats Search</h1>
                <form action="image" method="get">
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="text" name="text" placeholder="input what you want to search..." />
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                        <div class="col-sm-2">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Image Search</button>

                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">图片搜索</h4>
            </div>
            <div class="modal-body">
                <form action="image" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="exampleTextarea">Image Input</label>
                            <input type="file" class="from-control-file" id="img" name="myfile" aria-describedby="fileHelp" />
                            <small id="fileHelp" class="form-text text-muted"></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="/static/bootstrap/js/jquery-3.1.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
