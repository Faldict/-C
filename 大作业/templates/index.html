<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <style>
  	  .index-bg {
		  max-width: 100%;
		  position: fixed;
		  z-index: -1;
	  }
  </style>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link href="/static/assets/css/cover.css" rel="stylesheet" />
</head>
<body>
<img class="index-bg" src="/static/img/backend.jpg" />
<div class="site-wrapper">
	<div class="site-wrapper-inner">
        <div class="inner cover row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 style="text-align:center;font-size:400%;color:#E3F3FF">Biadu Search</h1>
                <form action="image" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" id="text" name="text" placeholder="input what you want to search..." />
                                <input type="file" class="form-control-file" id="img" name="myfile" aria-describedby="fileHelp" />
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
	</div>
</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
