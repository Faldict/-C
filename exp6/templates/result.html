$def with (query, number, result, page)
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<title>Biadu Search</title>

	<!-- Set render engine for 360 browser -->
	<meta name="renderer" content="webkit">

	<!-- No Baidu Siteapp-->
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<link rel="stylesheet" href="/static/assets/css/amazeui.min.css">
	<link rel="stylesheet" href="/static/assets/css/app.css">
</head>
<body>
	<h1 style="margin-left: 33%">
		There is $number search result.
	</h1>
	<div class="am-g" id="content">
		<div class="am-u-sm-4"></div>
		<div class="am-u-sm-8">
			<ul class="am-list">
				$for data in result:
					<li>
						<h1><a href=$data['url']>$data['title']</a></h1>
						<i class="am-icon-book am-icon-fw"></i>
						<p>$:data['highlight']</p>
					</li>
			</ul>
		</div>
	</div>
	<ul class="am-pagination am-pagination-centered">
		$for i in range(number/20+1):
			$if i == page-1:
			 	<li class="am-active"><a href="/result?query=$query&&page=$(i+1)">$(i+1)</a>
			$else:
				<li><a href="/result?query=$query&&page=$(i+1)">$(i+1)</a></li>
		<li><a href="/">Return</a></li>
	</ul>
</body>
</html>
